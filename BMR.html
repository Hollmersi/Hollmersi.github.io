<!DOCTYPE html>
<html>
<head>
    <title>BMR Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666666;
            font-size: 16px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3366ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0047b3;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333333;
        }
    </style>
    <script>
        function calculateBMR() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var age = parseInt(document.getElementById("age").value);
            var gender = document.getElementById("gender").value;

            if (isNaN(weight) || isNaN(height) || isNaN(age) || weight <= 0 || height <= 0 || age <= 0) {
                document.getElementById("result").textContent = "Please enter valid values";
                return;
            }

            var bmr = 9.99 * weight + 6.25 * height - 4.92 * age + (166 * gender - 161);

            var result = "Your BMR: " + bmr.toFixed(2) + " calories per day";

            document.getElementById("result").textContent = result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>BMR Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height" required>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age" required>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <button onclick="calculateBMR()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
